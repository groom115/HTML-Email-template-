  <body>

    </div>
    <script>
      // Your JSON data

      const data = {
        userName: "abcd",
        quizData: {
          totalQuizzesAttempted: 5,
          averageAccuracy: 68,
          quizzesAced: 40,
          areaForImprovements: 0,
        },
        videosData: [
          {
            moduleId: 1,
            moduleTitle: "Earnings",
            subModules: [
              {
                subModuleTitle: "The Evolution of Money",
                subModuleStatus: "COMPLETE",
              },
              {
                subModuleTitle: "Income",
                subModuleStatus: "In Progress",
              },
              {
                subModuleTitle: "Income",
                subModuleStatus: "In Progress",
              },
            ],
          },
          {
            moduleId: 2,
            moduleTitle: "Earnings",
            subModules: [
              {
                subModuleTitle: "The Evolution of Money",
                subModuleStatus: "COMPLETE",
              },
              {
                subModuleTitle: "Income",
                subModuleStatus: "Not Started",
              },
              {
                subModuleTitle: "Income",
                subModuleStatus: "In Progress",
              },
              {
                subModuleTitle: "Income",
                subModuleStatus: "In Progress",
              },
            ],
          },
          {
            moduleId: 3,
            moduleTitle: "Earnings",
            subModules: [
              {
                subModuleTitle: "The Evolution of Money",
                subModuleStatus: "COMPLETE",
              },
              {
                subModuleTitle: "Income",
                subModuleStatus: "COMPLETE",
              },
              {
                subModuleTitle: "Income",
                subModuleStatus: "COMPLETE",
              },
            ],
          },
        ],
      };

      function updateValue() {
        const totalQuizzesAttempted = data.quizData.totalQuizzesAttempted;
        document.getElementById("totalQuizzesAttempted").textContent =
          totalQuizzesAttempted;
        const averageAccuracy = data.quizData.averageAccuracy + "%";
        document.getElementById("averageAccuracy").textContent =
          averageAccuracy;
        const quizzesAced = data.quizData.quizzesAced + "%";
        document.getElementById("quizzesAced").textContent = quizzesAced;
        const areaForImprovements = data.quizData.areaForImprovements;
        document.getElementById("areaForImprovements").textContent =
          areaForImprovements;
      }

      // Call the function after the DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        updateValue();
      });

      function createModuleElement(moduleData) {
        let p = true;
        moduleData.subModules.forEach((subModule) => {
          if (
            subModule.subModuleStatus === "In Progress" ||
            subModule.subModuleStatus === "Not Started"
          ) {
            p = false;
          }
        });

        const moduleDiv = document.createElement("div");
        moduleDiv.className = "module2";
        const moduleTitleDiv = document.createElement("div");
        moduleTitleDiv.innerHTML = `
          <div class="mIcon1">
            <h1 class="m1Text1">MODULE ${moduleData.moduleId}</h1>
            ${
              p
                ? '<div><img src="https://ik.imagekit.io/brightchamps/Email%20Template/Vector.png?updatedAt=1690266268893" class="tick" /></div>'
                : ""
            }
          </div>
        `;
        moduleDiv.appendChild(moduleTitleDiv);

        const moduleHeading = document.createElement("h1");
        moduleHeading.className = "earning";
        moduleHeading.textContent = moduleData.moduleTitle;
        moduleDiv.appendChild(moduleHeading);

        let detailCounter = 0;
        moduleData.subModules.forEach((subModule) => {
          const subModuleDiv = document.createElement("div");
          subModuleDiv.className =
            detailCounter === 0 ? "details1" : "details2";
          detailCounter++;
          let earning2Class = "earning2";
          if (subModule.subModuleStatus === "In Progress") {
            earning2Class = "earningP";
          } else if (subModule.subModuleStatus === "Not Started") {
            earning2Class = "earningS";
          }
          subModuleDiv.innerHTML = `
            <div>
              <h1 class="earning1">${subModule.subModuleTitle}</h1>
            </div>
            <div>
              <h1 class="${earning2Class}">${subModule.subModuleStatus}</h1>
            </div>
          `;
          moduleDiv.appendChild(subModuleDiv);
        });

        return moduleDiv;
      }

      const dynamicContentContainer = document.getElementById("renderModule");
      data.videosData.forEach((videoData) => {
        const moduleElement = createModuleElement(videoData);
        dynamicContentContainer.appendChild(moduleElement);
      });
    </script>
  </body>
